version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14
    container_name: knowledge-graph-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/knowledge-graph-pass
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - knowledge-graph-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p knowledge-graph-pass 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for metadata and full-text search
  postgres:
    image: postgres:16-alpine
    container_name: knowledge-graph-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=knowledge_graph
      - POSTGRES_USER=kg_user
      - POSTGRES_PASSWORD=kg_secure_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - knowledge-graph-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kg_user -d knowledge_graph"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and caching
  redis:
    image: redis:7-alpine
    container_name: knowledge-graph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - knowledge-graph-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge-graph-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=knowledge-graph-pass
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=knowledge_graph
      - POSTGRES_USER=kg_user
      - POSTGRES_PASSWORD=kg_secure_pass
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - uploaded_files:/app/uploads
      - ./config:/app/config
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - knowledge-graph-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for background processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge-graph-worker
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=knowledge-graph-pass
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=knowledge_graph
      - POSTGRES_USER=kg_user
      - POSTGRES_PASSWORD=kg_secure_pass
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - uploaded_files:/app/uploads
      - ./config:/app/config
    depends_on:
      - redis
      - postgres
      - neo4j
      - backend
    networks:
      - knowledge-graph-network
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: knowledge-graph-beat
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=knowledge-graph-pass
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=knowledge_graph
      - POSTGRES_USER=kg_user
      - POSTGRES_PASSWORD=kg_secure_pass
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - ./config:/app/config
    depends_on:
      - redis
      - celery-worker
    networks:
      - knowledge-graph-network
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend (React with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: knowledge-graph-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - knowledge-graph-network
    command: npm run dev -- --host 0.0.0.0

networks:
  knowledge-graph-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  postgres_data:
  redis_data:
  uploaded_files:
